        <p>KAORYは、香りから想起される個人のエピソード記憶を収集・統合し、多くの人に共有可能な言語表現へと再構成する嗅覚メディアです。</p>
        <p>言語化が難しい香り体験を、LLMを用いて文脈や感情を含んだ表現として提示することで、香りを個人的な感覚に留めず、他者と「共感できる体験」へと拡張します。</p>
