      <p class="tamakoro-type">TYPE</p>
      <p class="tamakoro-desc">ARゲーム</p>
      <p class="tamakoro-number">2024</p>
    </div>
    <div class="tamakoro-content">
      <div class="tamakoro-description">
        <p>障害のある方が乗る車椅子と、それを押す介助者が協力しなければクリアできない、コミュニケーションを促進するゲームです。シンプルなデザインを採用し、障害の重度に応じて操作性や難易度を調整できるため、誰でも親しみやすく体験できる仕様となっています。</p>
        <p>本作品は、2024年に開催された <a href="https://hackathon.whee-project.org/" target="_blank">「ARハッカソン2024」</a> にて、最優秀賞を受賞しました。</p>
        <p>また、実際に東京都立八王子東特別支援学校を訪問し、生徒の皆さんに体験していただく機会があり、「もっとやりたい！」と目を輝かせながら笑顔で言ってくれました。</p>
      </div>
