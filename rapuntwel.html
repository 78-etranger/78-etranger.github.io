<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Lanthanum</title>
  <link rel="icon" href="images/haru.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="rapuntwel.css">
</head>
<body>
  <a id="thumb2-fixed" href="index.html#top" aria-label="Back to top">
    <img src="images/thumb2.png" alt="thumb2" />
  </a>
  <main>
    <img src="images/rapuntwel2.png" alt="rapuntwel2">
    <div class="rapuntwel-labels">
      <p class="rapuntwel-year">YEAR</p>
      <p class="rapuntwel-type">TYPE</p>
      <p class="rapuntwel-desc">インスタレーション</p>
      <p class="rapuntwel-number">2023</p>
    </div>
    <div class="rapuntwel-content">
      <div class="rapuntwel-description">
        <p>「塔の上のラプンツェル」の有名なランタンのシーンをオマージュした作品を制作しました。</p>
        <p>ランタン型デバイスの下に手をかざすと光の強さが次々と伝染していくようになっており、ラプンツェルの世界に入り込んだようなインタラクティブなインスタレーションを制作しました。</p>
      </div>
      <div class="responsive-video" aria-hidden="false">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/NLhOs_m7GkY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
      <div class="rapuntwel-gallery" role="list">
        <img src="images/rapuntwel1.jpg" alt="rapuntwel1" role="listitem" />
        <img src="images/rapuntwel3.png" alt="rapuntwel3" role="listitem" />
      </div>
    </div>
  </main>

  <div class="button009">
    <a href="index.html">BACK</a>
  </div>
  <div style="height:5rem" aria-hidden="true"></div>
</body>
</html>
